<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Hello World!</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Ranga" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <div class="contacts">
     <div class="col-xs-12">
       <h1>Contact US</h1>
       <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui adipisci autem voluptatum eum, excepturi.</p>
     </div>
     <div class="container">
       <div class="row form-wrap">
         <div class="col-xs-12">
           <form class="form" action="https://formspree.io/web.steamflower@gmail.com" method="POST">
             <fieldset>
               <div class="control-group">
                 <div class="controls">
                   <input name="name" placeholder="Your name..." required type="text" class="input">
                 </div>
               </div>
               <div class="control-group">
                <div class="controls">
                   <input name="_replyto"" placeholder="Email..." required type="email" class="input">
                 </div>
               </div>
               <div class="control-group">
                 <div class="controls">
                   <textarea class="input" name="message" placeholder="Enter your message..." id="textarea" rows="3"></textarea>
                 </div>
               </div>
               <button type="submit" class="btn btn-large btn-primary">Send Message</button>
             </fieldset>
           </form>
         </div>
       </div>
     </div>
   </div>

  </body>
</html>
